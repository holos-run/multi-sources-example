apiVersion: v1
kind: Service
metadata:
  name: simple-service
spec:
  ports:
  - port: 80
    protocol: TCP
    targetPort: 8080
  selector:
    app: trivial-go-web-app
  type: ClusterIP
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: simple-deployment
spec:
  replicas: 3
  selector:
    matchLabels:
      app: trivial-go-web-app
  template:
    metadata:
      labels:
        app: trivial-go-web-app
    spec:
      containers:
      - env:
        - name: ENV
          value: integration-gpu
        - name: ENV_TYPE
          value: non-prod
        - name: REGION
          value: us
        - name: PAYPAL_URL
          value: staging2.paypal.com
        - name: DB_USER
          value: non-prod-user
        - name: DB_PASSWORD
          value: non-prod-password
        - name: GPU_ENABLED
          value: "1"
        - name: UI_THEME
          value: light
        - name: CACHE_SIZE
          value: 1024kb
        - name: PAGE_LIMIT
          value: "50"
        - name: SORTING
          value: Ascending
        - name: N_BUCKETS
          value: "42"
        image: docker.io/kostiscodefresh/simple-env-app:1.0
        imagePullPolicy: Always
        name: webserver-simple
        ports:
        - containerPort: 8080
