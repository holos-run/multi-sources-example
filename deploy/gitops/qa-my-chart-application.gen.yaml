apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
    labels:
        env: qa
    name: qa-my-chart
    namespace: argocd
spec:
    destination:
        namespace: qa
        server: https://kubernetes.default.svc
    project: default
    source:
        path: deploy/environments/qa/components/my-chart
        repoURL: https://github.com/holos-run/multi-sources-example
        targetRevision: main
    syncPolicy:
        automated:
            prune: true
            selfHeal: true
        syncOptions:
            - CreateNamespace=true
